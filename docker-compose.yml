services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proofmesh-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: proofmesh
      POSTGRES_PASSWORD: proofmesh
      POSTGRES_DB: proofmesh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U proofmesh" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for job queues)
  redis:
    image: redis:7-alpine
    container_name: proofmesh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: proofmesh-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: proofmesh
      MINIO_ROOT_PASSWORD: proofmesh
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Backend API (development mode with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-backend
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/app/app:cached
      - ./backend/alembic:/app/alembic:cached
    environment:
      DATABASE_URL: postgresql+asyncpg://proofmesh:proofmesh@postgres:5432/proofmesh
      REDIS_URL: redis://redis:6379
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000"]'
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: proofmesh
      S3_SECRET_KEY: proofmesh
      S3_BUCKET: proofmesh
      S3_REGION: us-east-1
      S3_SECURE: "false"
      LATEX_COMPILER_URL: http://texlive-compiler:9009
      LATEX_COMPILE_TIMEOUT: "60"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  # TeXLive compiler service
  texlive-compiler:
    build:
      context: ./latex-compiler
      dockerfile: Dockerfile
    container_name: proofmesh-texlive-compiler
    restart: unless-stopped
    environment:
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: proofmesh
      S3_SECRET_KEY: proofmesh
      S3_BUCKET: proofmesh
      S3_REGION: us-east-1
      S3_SECURE: "false"
      LATEX_COMPILE_TIMEOUT: "60"
    depends_on:
      minio:
        condition: service_started

  # Frontend (development mode with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
