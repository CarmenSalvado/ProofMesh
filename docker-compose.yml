services:
  # PostgreSQL Database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: proofmesh-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U proofmesh" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for job queues)
  redis:
    image: redis:7-alpine
    container_name: proofmesh-redis
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO (S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: proofmesh-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  # Backend API (development mode with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8080:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/app/app:cached
      - ./backend/alembic:/app/alembic:cached
      - ./backend/scripts:/app/scripts:cached
      # Mount mesh for orchestration agent access
      - ./mesh:/app/mesh:cached
      # Mount papers directory for import scripts
      - ./papers:/papers:ro
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      DEBUG: ${DEBUG}
      CORS_ORIGINS: ${CORS_ORIGINS}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_SECURE: ${S3_SECURE}
      LATEX_COMPILER_URL: ${LATEX_COMPILER_URL}
      LATEX_COMPILE_TIMEOUT: ${LATEX_COMPILE_TIMEOUT}
      LEAN_RUNNER_URL: ${LEAN_RUNNER_URL:-http://lean-runner:9008}
      LEAN_TIMEOUT: ${LEAN_TIMEOUT:-60}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      lean-runner:
        condition: service_started

  # Canvas AI Worker (background job processor)
  canvas-ai-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-canvas-worker
    restart: unless-stopped
    command: python -m app.workers.canvas_ai_worker
    env_file:
      - .env
    volumes:
      - ./backend/app:/app/app:cached
      - ./backend/scripts:/app/scripts:cached
      - ./mesh:/app/mesh:cached
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      LEAN_RUNNER_URL: ${LEAN_RUNNER_URL:-http://lean-runner:9008}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      lean-runner:
        condition: service_started

  # Lean runner service (isolated)
  lean-runner:
    build:
      context: .
      dockerfile: lean-runner/Dockerfile
    container_name: proofmesh-lean-runner
    restart: unless-stopped
    env_file:
      - .env
    environment:
      LEAN_PROJECT_DIR: /workspace/mesh_project
      LEAN_TIMEOUT: ${LEAN_TIMEOUT:-60}
    volumes:
      - lean-elan:/root/.elan
      - lean-lake-cache:/workspace/mesh_project/.lake

  # TeXLive compiler service
  texlive-compiler:
    build:
      context: ./latex-compiler
      dockerfile: Dockerfile
    container_name: proofmesh-texlive-compiler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_SECURE: ${S3_SECURE}
      LATEX_COMPILE_TIMEOUT: ${LATEX_COMPILE_TIMEOUT}
    depends_on:
      minio:
        condition: service_started

  # Frontend (development mode with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
  minio_data:
  lean-elan:
  lean-lake-cache:
