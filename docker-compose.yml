services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: proofmesh-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: proofmesh
      POSTGRES_PASSWORD: proofmesh
      POSTGRES_DB: proofmesh
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U proofmesh" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for job queues)
  redis:
    image: redis:7-alpine
    container_name: proofmesh-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API (development mode with hot-reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-backend
    restart: unless-stopped
    ports:
      - "8080:8000"
    volumes:
      # Mount source code for hot-reload
      - ./backend/app:/app/app:cached
      - ./backend/alembic:/app/alembic:cached
    environment:
      DATABASE_URL: postgresql+asyncpg://proofmesh:proofmesh@postgres:5432/proofmesh
      REDIS_URL: redis://redis:6379
      DEBUG: "true"
      CORS_ORIGINS: '["http://localhost:3000","http://127.0.0.1:3000"]'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Frontend (development mode with hot-reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: proofmesh-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
