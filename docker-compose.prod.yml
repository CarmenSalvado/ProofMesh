services:
  traefik:
    image: traefik:v3.2
    restart: unless-stopped
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --certificatesresolvers.le.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.le.acme.httpchallenge=true
      - --certificatesresolvers.le.acme.httpchallenge.entrypoint=web
      - --api.dashboard=true
      - --ping=true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - web

  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - internal

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    command: server /data --console-address ":9001"
    env_file:
      - .env.prod
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - internal

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      DEBUG: ${DEBUG}
      CORS_ORIGINS: ${CORS_ORIGINS}
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_SECURE: ${S3_SECURE}
      LATEX_COMPILER_URL: ${LATEX_COMPILER_URL}
      LATEX_COMPILE_TIMEOUT: ${LATEX_COMPILE_TIMEOUT}
      LEAN_RUNNER_URL: ${LEAN_RUNNER_URL}
      LEAN_TIMEOUT: ${LEAN_TIMEOUT}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      APP_RELOAD: "false"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started
      lean-runner:
        condition: service_started
    labels:
      - traefik.enable=true
      - traefik.docker.network=proofmesh_web
      - traefik.http.routers.backend.rule=Host(`${API_DOMAIN}`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=le
      - traefik.http.services.backend.loadbalancer.server.port=8000
    networks:
      - internal
      - web

  canvas-ai-worker:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    command: python -m app.workers.canvas_ai_worker
    env_file:
      - .env.prod
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
      LEAN_RUNNER_URL: ${LEAN_RUNNER_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      lean-runner:
        condition: service_started
    networks:
      - internal

  lean-runner:
    build:
      context: .
      dockerfile: lean-runner/Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      LEAN_PROJECT_DIR: /workspace/mesh_project
      LEAN_TIMEOUT: ${LEAN_TIMEOUT}
      LAKE_JOBS: 2
      LEANTAR_JOBS: 2
      LEAN_NUM_THREADS: 2
    volumes:
      - lean-elan:/root/.elan
      - lean-lake-cache:/workspace/mesh_project/.lake
    networks:
      - internal

  texlive-compiler:
    build:
      context: ./latex-compiler
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY}
      S3_SECRET_KEY: ${S3_SECRET_KEY}
      S3_BUCKET: ${S3_BUCKET}
      S3_REGION: ${S3_REGION}
      S3_SECURE: ${S3_SECURE}
      LATEX_COMPILE_TIMEOUT: ${LATEX_COMPILE_TIMEOUT}
    depends_on:
      minio:
        condition: service_started
    networks:
      - internal

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://${API_DOMAIN}
        NEXT_PUBLIC_WS_URL: wss://${API_DOMAIN}
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      NEXT_PUBLIC_API_URL: https://${API_DOMAIN}
      NEXT_PUBLIC_WS_URL: wss://${API_DOMAIN}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY}
    depends_on:
      - backend
    labels:
      - traefik.enable=true
      - traefik.docker.network=proofmesh_web
      - traefik.http.routers.frontend.rule=Host(`${APP_DOMAIN}`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=le
      - traefik.http.services.frontend.loadbalancer.server.port=3000
    networks:
      - internal
      - web

volumes:
  postgres_data:
  redis_data:
  minio_data:
  lean-elan:
  lean-lake-cache:
  traefik_letsencrypt:

networks:
  web:
  internal:
